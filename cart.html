<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Cart</title>
  <script src="gen-metadata.js"></script>
  <script src="repository/users_data.js"></script>
  <script src="repository/items_data.js"></script>
  <script src="repository/orders_data.js"></script>
  <script src="repository/liked_items_data.js"></script>
  <script src="repository/cart_items_data.js"></script>
  <script src="repository/fakeDb.js"></script>
  <script src="main.js"></script>
</head>
<body>

<div id="header-container"></div>

<main>

  <div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>

    <div class="row">
      <!-- Cart Items List -->
      <div class="col-lg-8 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Items</h5>
            <ul id="item-cart-list" class="list-group list-group-flush">

            </ul>
          </div>
        </div>
      </div>

      <!-- Order Summary Panel -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>

            <!-- Total Price -->
            <div class="d-flex justify-content-between">
              <span>Total Price:</span>
              <span class="fw-bold">$35.00</span>
            </div>

            <!-- Delivery Price -->
            <div class="d-flex justify-content-between">
              <span>Delivery Price:</span>
              <span class="fw-bold">$5.00</span>
            </div>

            <!-- Promo Code Input -->
            <div class="mt-3">
              <label for="promoCode" class="form-label">Promo Code</label>
              <input type="text" id="promoCode" class="form-control" placeholder="Enter promo code">
            </div>

            <!-- Pay Button -->
            <div class="d-grid mt-4">
              <button class="btn btn-primary btn-lg">Pay Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<div id="footer-container"></div>

<script src="components/liked_item_card.js"></script>
<script src="categories_button.js"></script>
<script src="header.js"></script>
<script src="components/footer.js"></script>
<script src="components/cart_list_item.js"></script>
<script src="login_register.js"></script>
<script src="cart.js"></script>

</body>
</html>
