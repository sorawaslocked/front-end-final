<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <script src="gen-metadata.js"></script>
    <script src="repository/users_data.js"></script>
    <script src="repository/items_data.js"></script>
    <script src="repository/orders_data.js"></script>
    <script src="repository/fakeDb.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="bacmain">
      <main class="container d-flex align-items-center justify-content-center">
        <div class="form-container p-4">
          <h2 class="text-center mb-4">Регистрация</h2>
          <form class="auth-form" id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Имя Пользователя</label>
              <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Введите вашу электронную почту" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Номер Телефона</label>
              <input type="tel" class="form-control" id="phone" placeholder="Введите номер телефона" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Подтвердите пароль</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Подтвердите ваш пароль" required>
            </div>
            <button id="register_btn" type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
          </form>
          <div class="mt-3 text-center">
            <p>Уже есть аккаунт? <a href="login.html" class="text-success">Войти</a></p>
          </div>
        </div>
      </main>
    </div>
    <div id="footer-container"></div>
    <script src="components/footer.js"></script>
    <script src="repository/users_data.js"></script>
    <script src="components/cart_items.js"></script>
    <script src="components/category_items.js"></script>
    <script src="components/header.js"></script>
    <script src="login_register.js"></script>
  </body>
</html>
